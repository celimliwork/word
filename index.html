<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Kelime Tablosu</h1>
            <p>GÃ¶rmek istediÄŸiniz kolonlarÄ± seÃ§in</p>
        </div>

        <div class="controls">
            <div class="filter-section">
                <h2>Tarih Filtresi</h2>
                <div class="date-filter">
                    <label for="dateFilter">Tarih SeÃ§in:</label>
                    <select id="dateFilter">
                        <option value="all">TÃ¼mÃ¼nÃ¼ GÃ¶ster</option>
                    </select>
                </div>
            </div>
            <div class="filter-section">
                <h2>Kolon SeÃ§imi</h2>
                <div class="checkbox-group" id="columnControls"></div>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="wordsTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let wordsData = [];
        let filteredWordsData = [];
        const columnDefinitions = {
            word: { label: 'Kelime', default: true },
            pronunciation: { label: 'OkunuÅŸ', default: false },
            type: { label: 'TÃ¼r', default: false },
            meaning: { label: 'Anlam', default: false },
            v2: { label: 'V2 Formu', default: false },
            v3: { label: 'V3 Formu', default: false },
            gerundInfinitive: { label: 'Gerund/Infinitive', default: false },
            examples: { label: 'Ã–rnek CÃ¼mleler', default: true },
            date: { label: 'Tarih', default: false }
        };

        let visibleColumns = {};
        let selectedDate = 'all';

        // JSON dosyasÄ±nÄ± yÃ¼kle
        async function loadWords() {
            try {
                const response = await fetch('words.json');
                wordsData = await response.json();
                filteredWordsData = [...wordsData];
                initializeDateFilter();
                initializeColumns();
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Dosya yÃ¼klenirken hata:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="10" style="text-align: center; padding: 20px; color: #dc3545;">Dosya yÃ¼klenirken bir hata oluÅŸtu. words.json dosyasÄ±nÄ±n mevcut olduÄŸundan emin olun.</td></tr>';
            }
        }

        // Tarih filtresini baÅŸlat
        function initializeDateFilter() {
            const dateFilter = document.getElementById('dateFilter');
            const uniqueDates = [...new Set(wordsData.map(word => word.date).filter(date => date))].sort();
            
            uniqueDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date;
                dateFilter.appendChild(option);
            });

            dateFilter.addEventListener('change', (e) => {
                selectedDate = e.target.value;
                filterByDate();
                renderTable();
                updateStats();
            });
        }

        // Tarihe gÃ¶re filtrele
        function filterByDate() {
            if (selectedDate === 'all') {
                filteredWordsData = [...wordsData];
            } else {
                filteredWordsData = wordsData.filter(word => word.date === selectedDate);
            }
        }

        // KolonlarÄ± baÅŸlat
        function initializeColumns() {
            Object.keys(columnDefinitions).forEach(key => {
                visibleColumns[key] = columnDefinitions[key].default;
            });
            renderColumnControls();
        }

        // Kolon kontrol checkbox'larÄ±nÄ± oluÅŸtur
        function renderColumnControls() {
            const controlsDiv = document.getElementById('columnControls');
            controlsDiv.innerHTML = '';

            Object.keys(columnDefinitions).forEach(key => {
                const item = document.createElement('div');
                item.className = 'checkbox-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `col-${key}`;
                checkbox.checked = visibleColumns[key];
                checkbox.addEventListener('change', () => {
                    visibleColumns[key] = checkbox.checked;
                    renderTable();
                });

                const label = document.createElement('label');
                label.htmlFor = `col-${key}`;
                label.textContent = columnDefinitions[key].label;

                item.appendChild(checkbox);
                item.appendChild(label);
                controlsDiv.appendChild(item);
            });
        }

        // Tabloyu oluÅŸtur
        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // BaÅŸlÄ±klarÄ± oluÅŸtur
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            Object.keys(columnDefinitions).forEach(key => {
                if (visibleColumns[key]) {
                    const th = document.createElement('th');
                    th.textContent = columnDefinitions[key].label;
                    th.dataset.column = key;
                    headerRow.appendChild(th);
                }
            });
            thead.appendChild(headerRow);

            // SatÄ±rlarÄ± oluÅŸtur
            tbody.innerHTML = '';
            if (filteredWordsData.length === 0) {
                const row = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = Object.keys(visibleColumns).filter(k => visibleColumns[k]).length;
                td.style.textAlign = 'center';
                td.style.padding = '30px';
                td.style.color = '#6c757d';
                td.textContent = 'Bu tarihe ait kelime bulunamadÄ±.';
                row.appendChild(td);
                tbody.appendChild(row);
            } else {
                filteredWordsData.forEach(word => {
                    const row = document.createElement('tr');
                    Object.keys(columnDefinitions).forEach(key => {
                        if (visibleColumns[key]) {
                            const td = document.createElement('td');
                            td.className = key;
                            td.innerHTML = formatCellValue(word, key);
                            row.appendChild(td);
                        }
                    });
                    tbody.appendChild(row);
                });
            }
        }

        // HÃ¼cre deÄŸerini formatla
        function formatCellValue(word, key) {
            switch (key) {
                case 'word':
                    const pronunciationHtml = word.pronunciation 
                        ? `<div class="pronunciation">${word.pronunciation}</div>` 
                        : '';
                    const meaningHtml = word.meaning 
                        ? `<div class="word-meaning">${word.meaning}</div>` 
                        : '';
                    
                    let v2Html = '';
                    if (word.v2 && word.v2.form) {
                        const v2Pron = word.v2.pronunciation ? ` <span class="verb-pronunciation">(${word.v2.pronunciation})</span>` : '';
                        v2Html = `<div class="verb-form-inline"><span class="verb-label">V2:</span> ${word.v2.form}${v2Pron}</div>`;
                    }
                    
                    let v3Html = '';
                    if (word.v3 && word.v3.form) {
                        const v3Pron = word.v3.pronunciation ? ` <span class="verb-pronunciation">(${word.v3.pronunciation})</span>` : '';
                        v3Html = `<div class="verb-form-inline"><span class="verb-label">V3:</span> ${word.v3.form}${v3Pron}</div>`;
                    }
                    
                    return `<div class="word-container">
                        <span class="word">${word.word || '-'}</span>
                        ${pronunciationHtml}
                        ${meaningHtml}
                        ${v2Html}
                        ${v3Html}
                    </div>`;
                
                case 'pronunciation':
                    return `<span class="pronunciation">${word.pronunciation || '-'}</span>`;
                
                case 'type':
                    const typeClass = word.type ? word.type.replace(/\s+/g, '').replace(/[^a-zA-Z0-9]/g, '') : '';
                    return `<span class="type type-${typeClass}">${word.type || '-'}</span>`;
                
                case 'meaning':
                    return word.meaning || '-';
                
                case 'v2':
                    if (word.v2 && word.v2.form) {
                        return `<div class="verb-form">
                            <div class="verb-form-item"><span class="verb-form-label">Form:</span>${word.v2.form}</div>
                            ${word.v2.pronunciation ? `<div class="verb-form-item"><span class="verb-form-label">OkunuÅŸ:</span>${word.v2.pronunciation}</div>` : ''}
                        </div>`;
                    }
                    return '-';
                
                case 'v3':
                    if (word.v3 && word.v3.form) {
                        return `<div class="verb-form">
                            <div class="verb-form-item"><span class="verb-form-label">Form:</span>${word.v3.form}</div>
                            ${word.v3.pronunciation ? `<div class="verb-form-item"><span class="verb-form-label">OkunuÅŸ:</span>${word.v3.pronunciation}</div>` : ''}
                        </div>`;
                    }
                    return '-';
                
                case 'gerundInfinitive':
                    return word.gerundInfinitive || '-';
                
                case 'examples':
                    if (word.examples && word.examples.length > 0) {
                        return `<div class="examples">
                            ${word.examples.map(ex => `
                                <div class="example-item">
                                    <div class="example-sentence">${ex.sentence || ''}</div>
                                    <div class="example-meaning">${ex.meaning || ''}</div>
                                </div>
                            `).join('')}
                        </div>`;
                    }
                    return '-';
                
                case 'date':
                    return word.date || '-';
                
                default:
                    return '-';
            }
        }

            const statsDiv = document.getElementById('stats');

            } else {

            }
            statsText += ` | ${visibleCount} kolon gÃ¶rÃ¼nÃ¼yor`;
            
            statsDiv.textContent = statsText;
        }
